<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriXTour | Register</title>
  <link rel="stylesheet" href="logreg.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <!-- Logo Added -->
      <div class="logo-container">
        <img src="img/Semara'sLogo.jpg" alt="Semara's Farm Logo" class="auth-logo">
      </div>

      <h2>Create an Account ðŸŒ±</h2>
      <p>Join AgriXTour to experience the full virtual tour and online booking system.</p>

      <form id="registerForm">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn register-btn">Register</button>
      </form>

      <p class="redirect-text">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="logreg.js"></script>
</body>
</html>
